<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>{% block title %} {%endblock title %}</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><h6 >Rocky Block</h6></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/"><h6 >Home</h6></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about"><h6 >About</h6></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/blog"><h6 >Blog</h6></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contact"><h6 >Contact</h6></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/own"><h6 >Test</h6></a>
          </li>

        </ul>

        <a href="/" role="button" target="_blank" class="btn btn-outline-success me-1">Home</a>
        <a href="/about" role="button" target="_blank" class="btn btn-outline-success me-1">About</a>
        <a href="/blog" role="button" target="_blank" class="btn btn-outline-success me-1">Blog</a>
        <a href="/contact" role="button" target="_blank" class="btn btn-outline-success me-1">Contact</a>
        <a href="/own" role="button" target="_blank" class="btn btn-outline-success me-1">Test</a>
        <form method="get" action="search" class="d-flex m-1">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
          <button class="btn btn-outline-success" type="submit">Search</button>
         
        </form>

        <a href="/admin" role="button" target="_blank" class="btn btn-outline-success me-1">Admin-Panel</a>

      </div>
    </div>
  </nav>

  {% for message in messages%}
  <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  {% block body %}
  {% endblock body %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
